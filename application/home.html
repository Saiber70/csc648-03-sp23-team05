<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
      <h2>CSC648-03</h2>
      <h2>Spring, 2023</h2>
      <h2>Team 05</h2>

      <form action="/result" method="get">
        <div class="input-group">
          <select id="category" class="form-select" name="category">
            <option selected>All Categories</option>
            <option value="American">American</option>
            <option value="Italian">Italian</option>
            <option value="Mexican">Mexican</option>
            <option value="Chinese">Chinese</option>
          </select>
          <input id="search" type="text" name="search" class="form-control rounded" placeholder="Search..." aria-label="Search" aria-describedby="search-addon" onchange="this.form.submit()"/>
          <button id="search-button" type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
      </form>

      <div id="main-content">
      </div>
    </div>
   
     <script>
    // function to execute a search and render the results on the home page
      function createCard(postData) {
        return `<div id="Restaurant-${postData.restaurant_id}" class="card"
        <div class="card-body">
            <p class="card-title">${postData.restaurant_name}</p>
            <p class="card-text">${postData.restaurant_address}</p>
            <p class="card-text">${postData.price_range}</p>
            <p class="card-text">${postData.restaurant_category}</p>
        </div>
    </div>`;
    }
    
    function executeSearch() {
        let searchTerm = document.getElementById('search').value;
        let category = document.getElementById('category').value;
        if (!searchTerm && category){
            location.replace('/');
            return;
        }
        let mainContent = document.getElementById('main-content');
        let searchURL = `/result?category=${category}&search=${searchTerm}`;
        fetch(searchURL && category)
        .then((data) => {
            return data.json();
        })
        .then((data_json) => {
            let newMainContenHTML = '';
            data_json.searchResult.forEach((row) => {
                newMainContenHTML += createCard(row);
            });
            mainContent.innerHTML = newMainContentHTML; 
        })
        .catch((err) => console.log(err));
    }
    
    let searchButton = document.getElementById('search-button');
    if(searchButton){
        searchButton.onclick = executeSearch;
    }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
