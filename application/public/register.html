<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <title>Register</title>
    </head>
    <body style="min-height:100vh">
        <!--start of navigation bar-->
        <ul class="container-fluid border" style="/*background-color: gray;*/ color: black; margin-bottom: 2px;">
            <ul class="row">
                <!--<div class="row gx-1 gy-5"> gx=space left/right  gy=space top/bottom-->
                <!--<div class="col">Logo</div>-->
                <div class="col" style="display: flex;align-items: center;
                        justify-content: center;">
                    <nav class="navbar navbar-light "><!--bg-light-->
                        <a class="navbar-brand" href="<!--link to home page-->">
                            <i class="bi bi-cup-hot" style="color:purple"> Hungry Gator</i>
                            <!--<img src="image_logo" width="30" height="30" class="d-inline-block align-top">-->
                        </a>
                    </nav>
                </div>

                <div class="col-7" style="display: flex;align-items: center;
                        justify-content: center;">
                    <div class="input-group">
                        <select id="category" class="form-select" name="category">
                            <option selected>Categories</option>
                            <option value="food 1">food 1</option>
                            <option value="food 2">food 2</option>
                        </select>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="search-button" type="submit" class="btn btn-outline-dark">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <!--
                <div class="col" style="display: flex;align-items: center;
                    justify-content: center;" >
                    <button type="button" class="btn btn-outline-dark" href="....">Sign In</button>
                    <button type="button" class="btn btn-outline-dark"href="....">Sign Up</button>
                </div>
                -->
                <div class="col" style="display: flex;align-items: center;
                        justify-content: center;">
                    <div class="row align-items-center"  style="display: flex;align-items: center;
                        justify-content: center;">
                        <button style="margin:3px" type="button"class="btn btn-outline-dark" href="....">Sign In</button>
                        <button style="margin:3px"  type="button" class="btn btn-outline-dark"href="....">Sign Up</button>
                    </div>
                </div>
            </ul>
        </ul>
        <!--end of navigation bar-->

        <div class="container" style="margin-top:2rem;">
                <div class="shadow p-3 mb-5 bg-white rounded">
                    <div class="row justify-content-md-center" >
                        <h2>Register</h2>
                    </div>
                    <form class="col justify-content-md-center" style="margin-bottom:1rem; margin-top:1rem">
                       <div class="row" style="margin-bottom:10px;margin-top:10px">

                            <div class="col-md-6" id="name">
                                <p>First Name*</p>
                                <input class="form-control mr-sm-2" type="text">
                            </div>
                            <div class="col-md-6" id="last_name">
                                <p>Last Name*</p>
                                <input class="form-control mr-sm-2" type="text">
                            </div>

                        </div>
                        <div id="sfsu_email" style="margin-bottom:10px">
                            <p>SFSU Email*</p>
                            <input type="email" placeholder="SFSU Email" class="form-control" type="text">
                        </div>
                        <div id="password" style="margin-bottom:10px">
                            <p>Password*</p>
                            <input type="password" placeholder="Password" class="form-control" type="text">
                        </div>
                        <div id="re_password" style="margin-bottom:10px">
                            <p>Renter Password*</p>
                            <input type="password" placeholder="Renter-Password" class="form-control" type="text">
                        </div>

                    </form>
                </div>
                <div class="d-flex justify-content-center" style="margin-bottom:2rem">
                    <div class="button_container">
                        <button type="button" class="btn btn-outline-dark" href="....">Cancel</button>
                        <button type="button" class="btn btn-outline-dark"href="....">Register Restaurant</button>
                        <button type="button" class="btn btn-outline-dark" href="....">Sign Up</button>

                        <button type="button" class="btn btn-outline-dark"href="....">Driver Registration </button>
                    </div>
                </div>
           <!-- </div>-->
        </div>


        <!----start of footer-->
        <footer style="position:sticky; top:100%;
        background-color:#7002c4;color:white; height:6rem;padding:2rem ">
            <p class="text-center">Hungry Gator</p>
        </footer>
        <!---end of footer--->

    </body>
</html>
