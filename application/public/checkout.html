<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Check Order</title>
</head>
    <body style="min-height:100vh">
        <!--start of navigation bar-->
        <ul class="container-fluid border" style="/*background-color: gray;*/ color: black; margin-bottom: 2px;">
            <ul class="row">
                <!--<div class="row gx-1 gy-5"> gx=space left/right  gy=space top/bottom-->
                <!--<div class="col">Logo</div>-->
                <div class="col" style="display: flex;align-items: center;
                                            justify-content: center;">
                    <nav class="navbar navbar-light "><!--bg-light-->
                        <a class="navbar-brand" href="<!--link to home page-->">
                            <i class="bi bi-cup-hot" style="color:purple"> Hungry Gator</i>
                            <!--<img src="image_logo" width="30" height="30" class="d-inline-block align-top">-->
                        </a>
                    </nav>
                </div>

                <div class="col-7" style="display: flex;align-items: center;
                                            justify-content: center;">
                    <div class="input-group">
                        <select id="category" class="form-select" name="category">
                            <option selected>Categories</option>
                            <option value="food 1">food 1</option>
                            <option value="food 2">food 2</option>
                        </select>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="search-button" type="submit" class="btn btn-outline-dark">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <!--
                <div class="col" style="display: flex;align-items: center;
                    justify-content: center;" >
                    <button type="button" class="btn btn-outline-dark" href="....">Sign In</button>
                    <button type="button" class="btn btn-outline-dark"href="....">Sign Up</button>
                </div>
                -->
                <div class="col" style="display: flex;align-items: center;
                                            justify-content: center;">
                    <div class="row align-items-center"  style="display: flex;align-items: center;
                                            justify-content: center;">
                        <button style="margin:3px" type="button"class="btn btn-outline-dark" href="....">Sign In</button>
                        <button style="margin:3px"  type="button" class="btn btn-outline-dark"href="....">Sign Up</button>
                    </div>
                </div>
            </ul>
        </ul>
        <!--end of navigation bar-->


        <div class="container" style="margin-top:2rem;">
            <div class="shadow p-3 mb-5 bg-white rounded">
                <div class="row justify-content-md-center" >
                    <h1>Checkout</h1>
                </div>
                <div style="margin:1rem">
                    <h5>Delivery Information</h5>
                    <div class="col " style="margin-bottom:1rem;">
                        <div class="row border justify-content-md-center"style="padding:1rem;margin:0.5rem">
                            <div class="col-5 card-body">
                                <p class="card-text">Delivery Address:</p>
                                <p class="card-text">Name:</p>
                            </div>
                            <div class="col-2 align-self-center" >
                                <button  type="button" class="btn btn-outline-dark" href="....">Edit</button>
                            </div>
                        </div>
                    </div>

                    <div class="col" >
                        <h5>Expected Delivery Time</h5>
                        <h5>time</h5>
                    </div>

                    <h5>Order Summary</h5>
                    <div class="col border" style="padding:1rem;margin-bottom:1rem;">
                        <div class="row justify-content-md-center" >
                            <div class="col-5 card-body">
                                <p class="card-text">Subtotal:</p>
                            </div>
                            <div class="col-2 align-self-center" >
                                <p>$$$$</p>
                            </div>
                        </div>

                        <div class="row justify-content-md-center" >
                            <div class="col-5 card-body">
                                <p class="card-text">Discount or Promotion:</p>
                            </div>
                            <div class="col-2 align-self-center" >
                                <p>XXXXX</p>
                            </div>
                        </div>

                        <div class="row justify-content-md-center" >
                            <div class="col-5 card-body">
                                <p class="card-text">Deliver fee:</p>
                            </div>
                            <div class="col-2 align-self-center" >
                                <p>00.00</p>
                            </div>
                        </div>

                        <div class="row justify-content-md-center" >
                            <div class="col-5 card-body">
                                <p class="card-text">Total:</p>
                            </div>
                            <div class="col-2 align-self-center" >
                                <p>00.00</p>
                            </div>
                        </div>

                    </div>
                    <div class="col-2 align-self-center" >
                        <button  type="button" class="btn btn-outline-dark" href="....">Place Order</button>
                    </div>
                </div>
            </div>

        </div>


        <!----start of footer-->
        <footer style="position:sticky; top:100%;
        background-color:#7002c4;color:white; height:6rem;padding:2rem ">
            <p class="text-center">Hungry Gator</p>
        </footer>
        <!---end of footer--->

    </body>
</html>
