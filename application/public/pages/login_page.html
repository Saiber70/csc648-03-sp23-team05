<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <title>Login</title>
    </head>
    <body style="min-height:100vh">
        <!--start of navigation bar-->
        <ul class="container-fluid border" style="/*background-color: gray;*/ color: black; margin-bottom: 2px;">
            <ul class="row">
                <!--<div class="row gx-1 gy-5"> gx=space left/right  gy=space top/bottom-->
                <!--<div class="col">Logo</div>-->
                <div class="col" style="display: flex;align-items: center;
                            justify-content: center;">
                    <nav class="navbar navbar-light "><!--bg-light-->
                        <a class="navbar-brand" href="<!--link to home page-->">
                            <i class="bi bi-cup-hot" style="color:purple"> Hungry Gator</i>
                            <!--<img src="image_logo" width="30" height="30" class="d-inline-block align-top">-->
                        </a>
                    </nav>
                </div>

                <div class="col-7" style="display: flex;align-items: center;
                            justify-content: center;">
                    <div class="input-group">
                        <select id="category" class="form-select" name="category">
                            <option selected>Categories</option>
                            <option value="food 1">food 1</option>
                            <option value="food 2">food 2</option>
                        </select>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="search-button" type="submit" class="btn btn-outline-dark">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <!--
                <div class="col" style="display: flex;align-items: center;
                    justify-content: center;" >
                    <button type="button" class="btn btn-outline-dark" href="....">Sign In</button>
                    <button type="button" class="btn btn-outline-dark"href="....">Sign Up</button>
                </div>
                -->
                <div class="col" style="display: flex;align-items: center;
                            justify-content: center;">
                    <div class="row align-items-center"  style="display: flex;align-items: center;
                            justify-content: center;">
                        <button style="margin:3px" type="button"class="btn btn-outline-dark" href="....">Sign In</button>
                        <button style="margin:3px"  type="button" class="btn btn-outline-dark"href="....">Sign Up</button>
                        <!-- onclick="window.location.href='/home' if we use this, we don't need to handle redirecting
                         routes with js in additional js file-->
                    </div>
                </div>
            </ul>
        </ul>
        <!--end of navigation bar-->


        <!----- start of form login ---->
        <div class="container" style="margin-top:5rem;">


            <!-- start of form--->
                <form class="justify-content-md-center " style="padding-bottom:3rem; padding-top:3rem;margin-bottom:3rem">
                   <!-- <div class="shadow p-6 mb-5 bg-white rounded">--->
                        <div class="row justify-content-md-center">
                            <h2>Login</h2>
                        </div>
                        <div class="row justify-content-md-center" >
                            <div class="col col-md-5" id="name">
                                <p style="margin-bottom:1rem;margin-top:1rem">Email</p>
                                <input type="email" class="form-control mr-sm-2" type="text">
                                
                                <p style="margin-bottom:1rem;margin-top:1rem">Password</p>
                                <input type="password" class="form-control mr-sm-2" type="text">
                            </div>
                        </div>
                   <!-- </div>-->
                </form>
            <!-- end of form -->

            <!-- start of buttons--->
            <div class="d-flex justify-content-center" style="margin-bottom:2rem">
                    <p style="margin:1rem" href="....">FORGOT PASSWORD?</p>
                    <button type="button" class="btn btn-outline-dark" href="....">Sign In</button>
            </div>
            <!--- end of buttons-->

            <!-- </div>-->
        </div>


        <!----start of footer-->
        <footer style="position:sticky; top:100%;
        background-color:#7002c4;color:white; height:6rem;padding:2rem ">
            <p class="text-center">Hungry Gator</p>
        </footer>
        <!---end of footer--->

    </body>
</html>
